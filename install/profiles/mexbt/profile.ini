[profile]
name = mexbt
description = Run sputnik on mexbt.com

root = /srv/sputnik
conf = %(root)s/server/config
logs = %(root)s/logs
keys = %(root)s/server/keys
run = /var/run
user = sputnik
www_root = /var/www
use_www = no
use_ssl = yes
webserver_interface=10.202.202.14
webserver_address=mexbt.com
base_uri = wss://mexbt.com:8000
database = 
use_sqlite = no
disable_bitcoin = no
bitcoin_user = bitcoind
bitcoin_root = /srv/bitcoind
bitcoin_data = /data/bitcoind
pycompiled = c
bundle_supervisord = no
debug = no
testnet = false
administrator_port = 34274