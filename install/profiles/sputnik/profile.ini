[profile]
name = sputnik
description = Run sputnik on sputnikmkt.com

root = /srv/sputnik
conf = %(root)s/server/config
logs = %(root)s/logs
keys = %(root)s/server/keys
run = /var/run
user = sputnik
www_root = /var/www
use_www = no
database = 
use_sqlite = no
disable_bitcoin = no
bitcoin_user = bitcoind
bitcoin_root = /srv/bitcoin

