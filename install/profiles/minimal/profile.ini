[meta]
name = minimal
description = Minimal profile containing dependencies. This is _not_ suffcient to run Sputnik.

[profile]
root = %(git_root)s ; git_root is evaluated to the git directory
conf = %(root)s/dist/config
logs = %(root)s/dist/logs
keys = %(root)s/dist/keys
run = %(root)s/dist/run
schema_root = %(root)s/server/sputnik/specs
exchange_name = Sputnik
exchange_rss_feed = http://blog.m2.io/feed/
memmon_size = 200MB
google_analytics = UA-XXXXXXXX-Y

