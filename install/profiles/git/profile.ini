[profile]
name = git
description = Run sputnik out of git.

root = %(git_root)s ; git_root is evaluated to the git directory
conf = %(root)s/dist/config
logs = %(root)s/dist/logs
keys = %(root)s/dist/keys
run = %(root)s/dist/run
www_root = %(root)s/clients/www
use_www = yes
webserver_interface=127.0.0.1
webserver_address=localhost
base_uri = ws://localhost:8000
bitcoin_root = %(root)s/dist/bitcoin
bitcoin_data = %(root)s/dist/bitcoin
use_sqlite = no
disable_bitcoin = no
pycompiled =
use_ssl = no
bundle_supervisord = yes
debug = yes
testnet = true
compropago_key = sk_test_5b82f569d4833add
administrator_port = 8080
