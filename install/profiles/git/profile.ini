[profile]
name = git
description = Run sputnik out of git.

root = %(git_root)s ; git_root is evaluated to the git directory
conf = %(git_root)s/dist
logs = %(git_root)s/dist
keys = %(git_root)s/dist
run = %(git_root)s/dist
www_root = %(git_root)s/clients/www
use_www = yes
database = %(git_root)s/dist/sputnik.db
use_sqlite = yes
disable_bitcoin = yes

