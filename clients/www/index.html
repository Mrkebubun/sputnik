<!DOCTYPE html>
<html>
    <head>
        <title>Sputnik</title>

    </head>
    <body>

        <textarea id="loggedInAs"></textarea>
        <P>
            <input type="text" id="login" placeholder="login">
            <input type="password" id="password" placeholder="password">
            <button id="loginButton" class="btn" type="button">Login</button>
        </P>

        <P>
            <input type="text" id="registerLogin" placeholder="login">
            <input type="password" id="registerPassword" placeholder="password">
            <input type="text" id="registerEmail" placeholder="email">
            <button id="registerButton" class="btn" type="button">Register</button>
        </P>

        <P>
            <textarea readonly id="chatArea" class="chatText" cols="80" rows="10"></textarea>
        </P>

        <P>
            <input id="chatBox" class="chatInput" type="text">
            <button id="chatButton" class="btn" type="button">Send Chat</button>
        </P>

        <script src="//autobahn.s3.amazonaws.com/js/autobahn.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.13/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.1/crossfilter.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/dc/1.6.0/dc.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.14-beta/nv.d3.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"> </script>
        <script src="EventEmitter.min.js"></script>
        <script type="text/javascript" src="coffee-script.js"></script>
        <script type="text/coffeescript" src="sputnik.coffee"></script>
    </body>
</html>
