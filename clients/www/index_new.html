<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mimetic Markets</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Required JS for sputnik.coffee  -->
    <script src="js/EventEmitter.min.js"></script>
    <script src="//autobahn.s3.amazonaws.com/js/autobahn.min.js"></script>

    <!-- For ui.coffee -->
    <script src="js/bootbox.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ladda-bootstrap/0.1.0/ladda.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/ladda-bootstrap/0.1.0/spin.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ladda-bootstrap/0.1.0/ladda.min.js"></script>
    <script type="text/javascript" src="js/amcharts/amcharts.js"></script>
    <script type="text/javascript" src="js/amcharts/serial.js"></script>
    <script type="text/javascript" src="js/amcharts/themes/light.js"></script>
    <script type="text/javascript" src="js/amcharts/amstock.js"></script>
    <link rel="stylesheet" href="js/amcharts/style.css" type="text/css">
    <link rel="stylesheet" href="js/datepicker3.css" type="text/css">
    <link href="js/jquery.growl.css" rel="stylesheet" type="text/css">

    <!-- CoffeeScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>

    <!-- Sputnik API Code -->
    <script src="sputnik.coffee" type="text/coffeescript"></script>

    <!-- Ractive.js -->
    <script src="js/ractive.js"></script>
    <script src="ractive.adaptor.coffee" type="text/coffeescript"></script>

    <!-- Trading View -->
    <script type="text/javascript" src="charting_library/charting_library.min.js"></script>
    <script src="tradingview.coffee" type="text/coffeescript"></script>

    <!-- UI code -->
    <script src="ui.coffee" type="text/coffeescript"></script>


    <script type="text/coffeescript">
        $ ->
            # Show a page
            window.show_page = (page) ->
                # Hide all other pages, then show the one we want
                for hide_page in ['dashboard', 'trade', 'account']
                    if page != hide_page
                        $("#page-#{hide_page}").hide()
                $("#page-#{page}").show()

    </script>
</head>
<body>
    <div id="target"></div>
</body>
</html>
