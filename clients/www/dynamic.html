<html>
<head>
</head>
<body>
<div id="container"></div>
<script id="template" type="text/ractive">
<select value='{{ticker}}'>
{{#sputnik.markets:key}}
    <option value='{{key}}'>{{key}}</option>
{{/sputnik.markets}}
</select>
<p>
Selected market: {{ticker}} <br>
Book:<br>
bids: <br>
{{#sputnik.markets[ticker].bids}}
{{price}}: {{quantity}}<br>
{{/}}
asks: <br>
{{#sputnik.markets[ticker].asks}}
{{price}}: {{quantity}}<br>
{{/}}
</p>
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>
<script src="js/ractive.js"></script>
<script src="js/EventEmitter.min.js"></script>
<script src="//autobahn.s3.amazonaws.com/js/autobahn.min.js"></script>
<script src="sputnik.coffee" type="text/coffeescript"></script>
<script src="ractive.adaptor.coffee" type="text/coffeescript"></script>
<script type="text/coffeescript">
# this is ui.coffee... essentially
$ ->

    sputnik = new window.Sputnik "wss://demo.m2.io:8000"
    window.sputnik = sputnik
    
    ractive = new Ractive
        el: "container"
        template: "#template"
        data:
            sputnik:sputnik
            ticker: null
        adapt: [Ractive.adaptors.Sputnik]

    window.ractive = ractive

    ractive.observe "ticker", (new_ticker, old_ticker, path) ->
        if old_ticker?
            sputnik.unfollow old_ticker
        if new_ticker?
            sputnik.follow new_ticker
            sputnik.getOrderBook new_ticker

    sputnik.connect()
</script>
</body>
</html>
