[DEFAULT]
root = ../..

[cashier]
bitcoin_conf = %(root)s/.bitcoin/bitcoin.conf

[database]
uri = postgresql://%(username)s@/%(dbname)s
username = sputnik
dbname = sputnik

[engine]
base_port = 4200

[webserver]
zmq_address = tcp://127.0.0.1:10000/
interface = 127.0.0.1
ws_address = 127.0.0.1
ws_port = 8000
chat_log = %(root)s/logs/chat.log
ssl = true
ssl_key = %(root)s/server/keys/server.key
ssl_cert = %(root)s/server/keys/server.crt
ssl_cert_chain = %(root)s/server/keys/server.chain
www = true
www_port = 8888
www_root = ../../www
debug = true

[accountant]
zmq_address = tcp://127.0.0.1:4432/

[safe_price_forwarder]
zmq_frontend_address = tcp://127.0.0.1:4501/
zmq_backend_address = tcp://127.0.0.1:4502/
