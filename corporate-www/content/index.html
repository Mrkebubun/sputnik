<!DOCTYPE html>
<html>
<head>
    <title>Request an Exchange</title>
</head>
<body>
<FORM METHOD="POST" ACTION="/cgi-bin/process_request.py">
    <P>
        <INPUT NAME="profile_name" TYPE="textarea" PLACEHOLDER="Name">
        <INPUT NAME="profile_domain" TYPE="textarea" PLACEHOLDER="Domain">
        <INPUT NAME="profile_administrator_email" TYPE="textarea" PLACEHOLDER="Administrator">
    </P>
    <P>
        Zendesk:
        <INPUT NAME="profile_zendesk_token" TYPE="textarea" PLACEHOLDER="Zendesk Token">
        <INPUT NAME="profile_zendesk_domain" TYPE="textarea" PLACEHOLDER="Zendesk Domain">
        <INPUT NAME="profile_zendesk_email" TYPE="textarea" PLACEHOLDER="Zendesk Email">
    </P>
    <P>
        Certificate Request:
        <INPUT NAME="csr_CN" TYPE="textarea" PLACEHOLDER="Common Name">
        <INPUT NAME="csr_C" TYPE="textarea" PLACEHOLDER="Country">
        <INPUT NAME="csr_ST" TYPE="textarea" PLACEHOLDER="State">
        <INPUT NAME="csr_L" TYPE="textarea" PLACEHOLDER="Locality">
        <INPUT NAME="csr_O" TYPE="textarea" PLACEHOLDER="Organization">
        <INPUT NAME="csr_OU" TYPE="textarea" PLACEHOLDER="Organization Unit">
        <INPUT NAME="csr_emailAddress" TYPE="textarea" PLACEHOLDER="Email Address">
    </P>
    <BUTTON TYPE="submit">Submit</BUTTON>
</FORM>

</body>
</html>
